<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">

            <div class="menu">
                    
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                
            </div>

            <div class="contact-form">

                <h1>Flexbox Example</h1>
                

                <form action="contact-form" id="details-form">

                    <h3>Contact Us</h3>

                    <div class="details">
                        <div class="name-place input-box">
                            <label for="name">Name:</label>
                            <input type="text" id="name" alt="name" placeholder="Your Name" required/>
                        </div>
    
                        <div class="input-box">
                            <label for="email">Email:</label>
                            <input type="Email" id="email" alt="email" placeholder="Your Email" required/>
                        </div>
    
                        <div class="input-box">
                            <label for="message">Message:</label>
                            <textarea name="message" id="message" placeholder="Your Message"></textarea>
                        </div>
    
                        <div class="input-box">
                            <label for="phone">Phone:</label>
                            <input type="number" id="phone" alt="phone" placeholder="Your Phone Number" required/>
                        </div>
    
                        <div class="input-box">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" alt="subject" placeholder="Subject" required/>
                        </div>
    
                        <div class="input-box">
                            <label for="age">Age:</label>
                            <input type="number" id="age" alt="age" placeholder="Your Age" required/>
                        </div>
    
                        <div class="input-box">
                            <label for="gender">Gender:</label>
                            <select name="" id="gender">
                                <option value="a">Male</option>
                                <option value="b">Female</option>
                                <option value="c">Others</option>
                            </select>
                        </div>
    
                        <div class="input-box">
                            <label for="country">Country:</label>
                            <input type="text" id="country" alt="country" placeholder="Your Country" required/>
                        </div>
    
                        <div class="occup-box">
                            <label for="Occupation">Occupation:</label>
                            <input type="text" id="occupation" alt="occupation" placeholder="Your Occupation" required/>
                        </div>
                        
                    </div>
                    <div class="submit">
                        <button class="btn">Submit</button>
                    </div>
                    
                </form>

            </div> 
            
            
        </div>

    </section>

    
</body>
</html>

</body>
</html>
